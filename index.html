<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <!--Script para sweetalert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Inicio</title>
</head>

<body>
    <header class="header">
        <a href="index.html"> <img class="header__img" src="img/Logo.png" alt="Logo" id="logo"></a>
    </header>

    <main class="contenedor">
        <div class="principal flex flex--centrar">
            <input type="button" class="boton boton--primario button--style button--style--pri" value="Iniciar Juego">
            <input type="button" class="boton boton--secundario button--style button--style--sec"
                value="Agregar nueva palabra">
        </div>
        <!--.principal-->

        <div class="nueva-palabra flex flex--centrar none">
            <form class="form">
                <input class="form__input" type="text" placeholder="Ingresa una palabra">

                <div class="form__advertencia">
                    <img src="img/Vector.png" alt="Advertencia">
                    <p class="form__advertencia__texto">MÃ¡x. de 8 letras</p>
                </div>

                <div class="form__button">
                    <input class="form__button form__button--main button--style button--style--pri" type="button"
                        value="Guardar y empezar">
                    <input class="form__button form__button--back button--style button--style--sec" type="button"
                        value="Cancelar">
                </div>
            </form>
        </div>
        <!--.nueva-palabra-->

        <div class="juego flex flex--centrar none">
            <div class="juego__canva">
                <canvas class="hangman"></canvas>
            </div>

            <div class="juego__cl"></div>

            <div class="juego__lu"></div>

            <div class="juego__button">
                <input class="juego__button juego__button--main button--style button--style--pri" type="button"
                    value="Nuevo juego">
                <input class="juego__button juego__button--back button--style button--style--sec" type="button"
                    value="Salir">
            </div>
        </div>
        <!--.juego-->

    </main>

    <footer class="footer">
        <p>&copy Copyright Casapaico Rivera, Angelo Paolo - 2022</p>
    </footer>
    <!--Scripts para el funcionamiento del jueg-->
    <script src="js/secciones.js"></script>
    <script src="js/juego.js"></script>


</body>

</html>
