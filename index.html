<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Inicio</title>
</head>

<body>
    <header class="header">
        <a href="index.html"> <img class="header__img" src="img/Logo.png" alt=""></a>
    </header>

    <main class="contenedor">
        <div class="principal flex flex--centrar none">
            <a class="boton boton--primario button--style button--style--pri" href="#">Iniciar Juego</a>
            <a class="boton boton--secundario button--style button--style--sec" href="#">Agregar nueva palabra</a>
        </div>

        <div class="nueva-palabra flex flex--centrar none">
            <form class="form">
                <input class="form__input" type="text" placeholder="Ingresa una palabra" required>

                <div class="form__advertencia">
                    <img src="img/Vector.png" alt="Advertencia">
                    <p class="form__advertencia__texto">MÃ¡x. de 8 letras</p>
                </div>

                <div class="form__button">
                    <input class="form__button__submit form__button__submit--main button--style button--style--pri" 
                    type="submit" value="Guardar y empezar">
                    <input class="form__button__submit form__button__submit--back button--style button--style--sec" 
                    type="submit" value="Cancelar">
                </div>
            </form>
        </div>

        <div class="juego flex flex--centrar">
            <div class="juego__canva">
                <canvas class="hangman"></canvas>
            </div>

            <div class="juego__lc"></div>

            <div class="juego__lu"></div>

            <div class="juego__button">
                <input class="juego__button__submit juego__button__submit--main button--style button--style--pri"
                type="submit" value="Nuevo juego">
                <input class="juego__button__submit juego__button__submit--back button--style button--style--sec" 
                type="submit" value="Salir">
            </div>
        </div>
    </main>


</body>

</html>
